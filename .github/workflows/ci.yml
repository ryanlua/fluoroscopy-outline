name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - name: Build mcpack
        run: npm run mcpack
      - name: Upload mcpack
        uses: actions/upload-artifact@v4
        with:
          name: fluoroscopy_outline
          path: "*.mcpack"
