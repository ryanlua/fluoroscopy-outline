name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"
      - name: Test and build mcpack
        run: |
          npm ci
          npm run lint
          npm run mcpack
      - name: Archive mcpack
        uses: actions/upload-artifact@v4
        with:
          name: fluoroscopy-outline-mcpack
          path: "dist/packages/*.mcpack"
